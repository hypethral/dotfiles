bind = SUPER , left, resizeactive, -60 0
bind = SUPER , right, resizeactive, 60 0
bind = SUPER , up, resizeactive, 0 -60
bind = SUPER , down, resizeactive, 0 60

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
